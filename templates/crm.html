{% extends "home.html" %}

{% block content %}
<div class="container">
    <h1>Data Konsumen</h1>
    <br>
    <div class="table-responsive">
        <table id="karyawan" class="table table-striped table-bordered">
             <thead>
             <tr>
                  <td>ID Customer</td>
                  <td>Name</td>
                  <td>Register Date</td>
                  <td>Aksi</td>
             </tr>
             </thead>
             <tbody>
             {% for row in value %}
             <tr>
                   <td align="center">{{row[0]}}</td>
                   <td align="center">{{row[1]}}</td>
                   <td align="center">{{row[3]}}</td>
                   <td>
                        <a href="/hapuscrm/{{ row[0] }}" class="btn btn-danger btn-xs" onclick="return confirm('Yakin ingin hapus?')">Hapus</a>
                   </td>
             </tr>
             {% else %}
                 <tr>
                 <td colspan="3">Unbelievable. No entries here so far</td>
                 </tr>
             {% endfor %}
             </tbody>
        </table>
   </div>
</div>

{% endblock %}
